<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/styles.css" />
		<script src="/app.js" defer></script>
		<title>Infinite Country Library</title>
	</head>
	<body>
		<main class="wrapper">
			<header class="header">
				<h1 class="title">Infinite Country Library</h1>
				<p class="desc">
					Find relevant information relating to a specific country
				</p>
				<select id="dropdown">
					<option>Pick a letter from A-Z</option>
				</select>
			</header>
			<div class="content-container p-2">
				<div class="list-container">
					<ul class="country-list ps-0"></ul>
				</div>
				<div class="flag-container"></div>
				<div class="info-container px-3"></div>
			</div>
		</main>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
